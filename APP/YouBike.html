<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where's YouBike</title>
  <link rel="stylesheet" href="./Asset/style/dist/style/all.min.css">
  <!-- fontAwesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
  <!-- axios  -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js' integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw==' crossorigin='anonymous'></script>
  <!-- leaflet JS should after CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
</head>


<body>
  <!-- header -->
  <header class="bg-primary">
    <a href="./index.html" class="frontPageLink">
      <i class="fas fa-chevron-left"></i>
      <img src="./Asset/picture/Logo .png" alt="Where's YouBike">
    </a>
  <!-- rentBackArea RWD:lg -->
    <div class="rentBackArea">
      <input type="radio" name="腳踏車租借" id="rentBackLg-rent" checked>
      <label for="rentBackLg-rent">
        <i class="fas fa-biking"></i>
        <span>租車</span>
      </label>

      <input type="radio" name="腳踏車租借" id="rentBackLg-back">
      <label for="rentBackLg-back">
        <i class="fas fa-parking"></i>
        <span>還車</span>
      </label>
    </div>

    <div class="toggleLane">
      <input type="checkbox" id="toggleBikeLane">
      <label for="toggleBikeLane">
        <span>顯示車道</span>
        <span>隱藏車道</span>
      </label>
    </div>

  </header>
  <!-- mapArea  -->
  <div class="mapArea">
    <div id="map"></div>
    <div class="search">
      <input type="text" id="" placeholder="尋找站點">
      <i class="fas fa-search"></i>
    </div>
    <div class="gps">
      <i class="fas fa-map-marker-alt"></i>
      <span>附近</span>
    </div>
  </div>

  <!-- nav  -->
  <nav class="bg-primary rentBackArea">
    <input type="radio" name="腳踏車租還" id="rent" checked>
    <label for="rent">
      <i class="fas fa-biking"></i>
      <span>租車</span>
    </label>
    <input type="radio" name="腳踏車租還" id="return">
    <label for="return">
      <i class="fas fa-parking"></i>
      <span>還車</span>
    </label>
  </nav>




  <script>
    let map = L.map('map').setView([25.1441059,121.4626735], 16);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v9',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoibG9raW5nIiwiYSI6ImNrdzByZW9ydDFwYTIybnQzY2lmdHY0eG8ifQ.ZC0nThgW4arcAdKa5HTLmw'
}).addTo(map);
  </script>
</body>
</html>
